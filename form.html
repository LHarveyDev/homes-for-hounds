    <h2>Get in Touch</h2>
    <p>Please use this form to enquire about our dogs. We love to hear from potential new owners and will get back
        to
        you to discuss the rehoming process in more detail</p>
    <form method="POST" action="https://formdump.codeinstitute.net/">

        <label for="name">Name:</label>
        <input id="name" type="text" required>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" required>
        <br>
        <label for="phone">Phone No:</label>
        <input id="phone" type="tel">
        <br>
        <label for="dogs">Name of dog:</label>
        <select id="dogs" name="dogs">
            <option value="hawk">Hawk</option>
            <option value="edie">Edie</option>
            <option value="trevor">Trevor</option>
            <option value="dotty">Dotty</option>
        </select>
        <br>
        <label for="comments">Comments:</label>
        <br>
        <textarea name="comments" id="comments" rows="10" cols="40"> </textarea>
        <br>
        <input id="submit" type="submit" />
    </form>
